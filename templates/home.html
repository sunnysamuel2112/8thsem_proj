<!DOCTYPE html>
<html>
  <head>
    <title>Face Emotion Recognition</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Face Emotion Recognition</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="image">Select an image:</label>
      <input type="file" id="image" name="image">
      <input type="submit" value="Recognize">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Face Emotion Recognition Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Face Emotion Recognition Results</h1>
    {% if results %}
      {% for result in results %}
        <p>Dominant Emotion: {{ result }}</p>
      {% endfor %}
    {% else %}
      <p>No faces detected</p>
    {% endif %}
  </body>
</html>
